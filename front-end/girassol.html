<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cadastro de girassóis</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">

            <img src="img/girassol.jpg" height="60px" class="navbar-brand rounded-circle">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de girassóis</span>
                    <a class="nav-item nav-link" href="#" id="linkInicio">Início
                        <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#" id="linkListarGirassol">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal" 
                        data-target="#modalIncluirGirassol" href="#">Incluir</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div id="corpoDaPagina">

            <div id="conteudoInicial" class="invisible">
                Seja bem-vindo ao cadastro de girasóis!
            </div>

            
            <div class="modal fade" id="modalIncluirGirassol" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir Girassol</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoNome">Nome do Girassol: </label>
                                    <input type="text" class="form-control" id="campoNome"
                                        aria-describedby="nomeHelp" placeholder="Nome">
                                    <small id="nomeHelp" class="form-text text-muted">Informe o nome do girassol.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoDataplantio">Data de plantio: </label>
                                    <input type="text" class="form-control" id="campoDataplantio"
                                        aria-describedby="dataplantioHelp" placeholder="Dataplantio">
                                    <small id="dataplantioHelp" class="form-text text-muted">Informe a data em que o girassol foi plantado.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoDiametroflor">Diâmetro da flor: </label>
                                    <input type="text" class="form-control" id="campoDiametroflor"
                                        aria-describedby="diametroflorHelp" placeholder="Diametroflor">
                                    <small id="diametroflorHelp" class="form-text text-muted">Informe o diâmetro da flor do girassol (em cm)</small>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btIncluirGirassol" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

        
            <table class="table invisible table-striped table-hover" id="tabelaGirassol">
                <thead>
                   
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Dataplantio</th>
                        <th scope="col">Diametroflor</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaGirassol">
                </tbody>
            </table>

        </div> 
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- código específico do front-end -->
    <script src="js/meuscript.js"></script>
</body>

</html>
